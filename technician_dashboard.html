        // --- VOICE ---
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'th-TH';
                recognition.interimResults = false;
                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    const area = document.getElementById('repairDetails');
                    area.value = area.value ? area.value + ' ' + text : text;
                };
                recognition.onend = () => { isListening = false; updateMicUI(); };
            }
        }
        function toggleVoiceType() {
            if (!recognition) return alert('‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á');
            if (isListening) { recognition.stop(); isListening = false; } else { recognition.start(); isListening = true; }
            updateMicUI();
        }
        function updateMicUI() {
            const ind = document.getElementById('micStatusIndicator');
            if (isListening) { ind.classList.add('text-red-500', 'animate-pulse'); ind.classList.remove('text-gray-300'); }

            });

            if (filtered.length === 0) { container.innerHTML = `<div class="flex flex-col items-center justify-center h-80 text-gray-400 opacity-60"><i class="fas fa-clipboard-check text-5xl mb-4 text-gray-300"></i><p class="text-base font-medium">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô</p></div>`; return; }

            filtered.forEach(t => {

        function compressImage(f) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.readAsDataURL(f);
                reader.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxDim = 800;
                        let w = img.width, h = img.height;
                        if(w > h && w > maxDim) { h *= maxDim/w; w = maxDim; }
                        else if(h > maxDim) { w *= maxDim/h; h = maxDim; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    }
                }
            });
        }
