<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard (System Setup & Edit)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        
        .tab-btn.active { background-color: #3B82F6; color: white; }
        .icon-select:hover { background-color: #EFF6FF; transform: scale(1.1); }
        .icon-select.selected { background-color: #3B82F6; color: white; transform: scale(1.1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Print Style */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
            .qr-card { break-inside: avoid; border: 1px solid #000; page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white flex-shrink-0 hidden md:flex flex-col no-print">
        <div class="p-6 text-xl font-bold flex items-center">
            <i class="fas fa-cogs mr-3 text-blue-400"></i> Admin Panel
        </div>
        <nav class="flex-grow px-4 space-y-2">
            <button onclick="switchPage('assets')" id="menu-assets" class="tab-btn active w-full text-left py-3 px-4 rounded-lg hover:bg-gray-800 transition flex items-center">
                <i class="fas fa-industry w-6"></i> จัดการเครื่องจักร
            </button>
            <button onclick="switchPage('issues')" id="menu-issues" class="tab-btn w-full text-left py-3 px-4 rounded-lg hover:bg-gray-800 transition flex items-center">
                <i class="fas fa-exclamation-circle w-6"></i> ปุ่มอาการเสีย
            </button>
            <button onclick="switchPage('users')" id="menu-users" class="tab-btn w-full text-left py-3 px-4 rounded-lg hover:bg-gray-800 transition flex items-center">
                <i class="fas fa-users w-6"></i> จัดการผู้ใช้
            </button>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <div id="connectionStatus" class="text-xs text-center text-red-400">● Offline</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col h-screen overflow-hidden">
        
        <!-- Mobile Header -->
        <div class="md:hidden bg-gray-900 text-white p-4 flex justify-between items-center no-print">
            <span class="font-bold">Admin Panel</span>
            <div class="flex gap-2">
                <button onclick="switchPage('assets')"><i class="fas fa-industry p-2"></i></button>
                <button onclick="switchPage('issues')"><i class="fas fa-exclamation-circle p-2"></i></button>
                <button onclick="switchPage('users')"><i class="fas fa-users p-2"></i></button>
            </div>
        </div>

        <!-- Scrollable Area -->
        <div class="flex-grow overflow-y-auto p-6 relative">

            <!-- Login Panel (Overlay) -->
            <div id="configPanel" class="absolute inset-0 bg-gray-100 z-50 flex items-center justify-center">
                <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
                    <h3 class="font-bold text-xl text-gray-800 mb-6 text-center">เข้าสู่ระบบ Admin</h3>
                    <input type="text" id="supaUrl" class="w-full border p-3 rounded mb-3" placeholder="Project URL">
                    <input type="password" id="supaKey" class="w-full border p-3 rounded mb-6" placeholder="API Key">
                    <button onclick="connectAndLoad()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">Connect</button>
                </div>
            </div>

            <!-- PAGE 1: ASSETS -->
            <div id="page-assets" class="content-page">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">จัดการเครื่องจักร & QR Code</h2>
                    <button onclick="openAssetModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 no-print">
                        <i class="fas fa-plus mr-2"></i> เพิ่มเครื่องจักร
                    </button>
                </div>

                <div class="mb-4 bg-yellow-50 p-3 rounded border border-yellow-200 flex justify-between items-center no-print">
                    <span class="text-yellow-800 text-sm"><i class="fas fa-info-circle mr-1"></i> กดปุ่มพิมพ์เพื่อปริ้นสติ๊กเกอร์ QR Code</span>
                    <button onclick="window.print()" class="bg-gray-800 text-white px-3 py-1 rounded text-sm hover:bg-black">
                        <i class="fas fa-print mr-1"></i> สั่งพิมพ์หน้านี้
                    </button>
                </div>

                <div id="printArea" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Asset Cards -->
                </div>
            </div>

            <!-- PAGE 2: ISSUES -->
            <div id="page-issues" class="content-page hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">ตั้งค่าปุ่มอาการเสีย</h2>
                    <button onclick="openIssueModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i> เพิ่มปุ่มใหม่
                    </button>
                </div>
                
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4">ลำดับ</th>
                                <th class="p-4">ไอคอน</th>
                                <th class="p-4">ชื่อปุ่ม</th>
                                <th class="p-4">สถานะ</th>
                                <th class="p-4 text-right">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="issueTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- PAGE 3: USERS -->
            <div id="page-users" class="content-page hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">จัดการผู้ใช้งาน</h2>
                    <button onclick="openUserModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                        <i class="fas fa-user-plus mr-2"></i> เพิ่มพนักงาน
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="userGrid">
                    <!-- User Cards -->
                </div>
            </div>

        </div>
    </div>

    <!-- === MODALS === -->

    <!-- Asset Modal (Add/Edit) -->
    <div id="assetModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
            <h3 class="font-bold text-lg mb-4" id="assetModalTitle">เพิ่มเครื่องจักรใหม่</h3>
            <input type="text" id="assetName" class="w-full border p-2 rounded mb-2" placeholder="ชื่อเครื่องจักร (เช่น CNC-01)">
            <input type="text" id="assetSerial" class="w-full border p-2 rounded mb-2" placeholder="Serial Number">
            <input type="text" id="assetLocation" class="w-full border p-2 rounded mb-4" placeholder="สถานที่ตั้ง (Zone)">
            <div class="flex justify-end gap-2">
                <button onclick="closeModal('assetModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">ยกเลิก</button>
                <button onclick="saveAsset()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">บันทึก</button>
            </div>
        </div>
    </div>

    <!-- Issue Modal (Add/Edit) -->
    <div id="issueModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
            <h3 class="font-bold text-lg mb-4" id="issueModalTitle">ตั้งค่าปุ่มกด</h3>
            <input type="text" id="issueLabel" class="w-full border p-2 rounded mb-4" placeholder="ชื่ออาการ (เช่น มอเตอร์ไหม้)">
            
            <label class="block text-sm text-gray-600 mb-2">เลือกไอคอน:</label>
            <div class="grid grid-cols-6 gap-2 mb-4" id="iconSelector">
                <!-- Icons generated by JS -->
            </div>
            
            <div class="flex justify-end gap-2">
                <button onclick="closeModal('issueModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">ยกเลิก</button>
                <button onclick="saveIssue()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">บันทึก</button>
            </div>
        </div>
    </div>

    <!-- User Modal (Add/Edit) -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6">
            <h3 class="font-bold text-lg mb-4" id="userModalTitle">เพิ่มผู้ใช้งาน</h3>
            <input type="text" id="userFullname" class="w-full border p-2 rounded mb-2" placeholder="ชื่อ-นามสกุล">
            <input type="text" id="username" class="w-full border p-2 rounded mb-2" placeholder="Username (ภาษาอังกฤษ)">
            <select id="userRole" class="w-full border p-2 rounded mb-4">
                <option value="user">พนักงานแจ้งซ่อม (User)</option>
                <option value="technician">ช่างซ่อม (Technician)</option>
                <option value="manager">ผู้จัดการ (Manager)</option>
            </select>
            <div class="flex justify-end gap-2">
                <button onclick="closeModal('userModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">ยกเลิก</button>
                <button onclick="saveUser()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">บันทึก</button>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient = null;
        let selectedIcon = 'fa-tools';
        let currentEditId = null; // ตัวแปรสำคัญ: เก็บ ID ของรายการที่กำลังแก้ไข

        const ICONS = ['fa-tools', 'fa-cogs', 'fa-wrench', 'fa-hammer', 'fa-plug', 'fa-bolt', 'fa-fire', 'fa-tint', 'fa-temperature-high', 'fa-volume-up', 'fa-exclamation-triangle', 'fa-robot'];

        // --- CORE ---
        async function connectAndLoad() {
            const url = document.getElementById('supaUrl').value.trim();
            const key = document.getElementById('supaKey').value.trim();
            if (!url || !key) return alert("กรุณาใส่ URL และ Key");

            try {
                const { createClient } = supabase;
                supabaseClient = createClient(url, key);
                
                await supabaseClient.from('assets').select('count', { count: 'exact', head: true });

                document.getElementById('configPanel').classList.add('hidden');
                document.getElementById('connectionStatus').innerText = "● Online";
                document.getElementById('connectionStatus').className = "text-xs text-center text-green-400 font-bold";
                
                loadAllData();

            } catch (e) { alert("Error: " + e.message); }
        }

        function switchPage(page) {
            document.querySelectorAll('.content-page').forEach(el => el.classList.add('hidden'));
            document.getElementById(`page-${page}`).classList.remove('hidden');
            
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            const menuBtn = document.getElementById(`menu-${page}`);
            if(menuBtn) menuBtn.classList.add('active');
        }

        function loadAllData() {
            loadAssets();
            loadIssues();
            loadUsers();
        }

        // --- 1. ASSETS (เครื่องจักร) ---
        async function loadAssets() {
            const { data, error } = await supabaseClient.from('assets').select('*').order('created_at', { ascending: false });
            if(error) return;
            
            const container = document.getElementById('printArea');
            container.innerHTML = '';
            
            data.forEach(asset => {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${asset.qr_code}`;
                // เข้ารหัสข้อมูล asset เป็น JSON string เพื่อส่งไปกับปุ่ม Edit
                const assetData = encodeURIComponent(JSON.stringify(asset));
                
                const html = `
                    <div class="qr-card bg-white p-4 rounded-lg shadow border border-gray-200 flex items-center gap-4 relative group">
                        <div class="bg-white p-1 border rounded w-24 h-24 flex-shrink-0">
                            <img src="${qrUrl}" class="w-full h-full">
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-gray-800 text-lg">${asset.name}</h4>
                            <p class="text-xs text-gray-500 font-mono mb-1">${asset.qr_code}</p>
                            <p class="text-sm text-gray-600"><i class="fas fa-map-marker-alt"></i> ${asset.location}</p>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="no-print absolute top-2 right-2 flex gap-1">
                            <button onclick="openAssetModal(decodeURIComponent('${assetData}'))" class="text-gray-300 hover:text-blue-500 p-1"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteItem('assets', '${asset.id}')" class="text-gray-300 hover:text-red-500 p-1"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // รองรับทั้งเพิ่มใหม่ และแก้ไข
        function openAssetModal(assetJson = null) {
            if (assetJson) {
                // Edit Mode
                const asset = (typeof assetJson === 'string') ? JSON.parse(assetJson) : assetJson; // Handle both string and object
                currentEditId = asset.id;
                document.getElementById('assetModalTitle').innerText = 'แก้ไขข้อมูลเครื่องจักร';
                document.getElementById('assetName').value = asset.name;
                document.getElementById('assetSerial').value = asset.serial_number;
                document.getElementById('assetLocation').value = asset.location;
            } else {
                // Add Mode
                currentEditId = null;
                document.getElementById('assetModalTitle').innerText = 'เพิ่มเครื่องจักรใหม่';
                document.getElementById('assetName').value = '';
                document.getElementById('assetSerial').value = '';
                document.getElementById('assetLocation').value = '';
            }
            document.getElementById('assetModal').classList.remove('hidden');
        }

        async function saveAsset() {
            const name = document.getElementById('assetName').value;
            const serial = document.getElementById('assetSerial').value;
            const loc = document.getElementById('assetLocation').value;
            if(!name) return alert("ใส่ชื่อเครื่องจักร");

            const payload = { name, serial_number: serial, location: loc };

            if (currentEditId) {
                // Update
                await supabaseClient.from('assets').update(payload).eq('id', currentEditId);
            } else {
                // Insert
                payload.qr_code = `qr-${Date.now().toString().slice(-6)}`;
                await supabaseClient.from('assets').insert([payload]);
            }
            
            closeModal('assetModal');
            loadAssets();
        }

        // --- 2. ISSUES (ปุ่มกด) ---
        async function loadIssues() {
            const { data, error } = await supabaseClient.from('issue_options').select('*').order('sort_order');
            if(error) return;

            const tbody = document.getElementById('issueTableBody');
            tbody.innerHTML = '';

            data.forEach((issue, idx) => {
                const issueData = encodeURIComponent(JSON.stringify(issue));
                const row = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 text-gray-500">${idx + 1}</td>
                        <td class="p-4 text-blue-500 text-xl"><i class="fas ${issue.icon_class}"></i></td>
                        <td class="p-4 font-bold text-gray-700">${issue.label}</td>
                        <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Active</span></td>
                        <td class="p-4 text-right">
                            <button onclick="openIssueModal(decodeURIComponent('${issueData}'))" class="text-blue-500 hover:bg-blue-50 p-2 rounded mr-1"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteItem('issue_options', '${issue.id}')" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function openIssueModal(issueJson = null) {
            const container = document.getElementById('iconSelector');
            container.innerHTML = '';
            
            let currentLabel = '';
            let currentIcon = 'fa-tools';

            if (issueJson) {
                const issue = (typeof issueJson === 'string') ? JSON.parse(issueJson) : issueJson;
                currentEditId = issue.id;
                document.getElementById('issueModalTitle').innerText = 'แก้ไขปุ่มกด';
                currentLabel = issue.label;
                currentIcon = issue.icon_class;
            } else {
                currentEditId = null;
                document.getElementById('issueModalTitle').innerText = 'เพิ่มปุ่มใหม่';
            }

            document.getElementById('issueLabel').value = currentLabel;
            selectedIcon = currentIcon;

            ICONS.forEach(icon => {
                const div = document.createElement('div');
                div.className = `icon-select h-10 w-10 flex items-center justify-center rounded cursor-pointer transition text-gray-600 border border-gray-200 ${icon === selectedIcon ? 'selected' : ''}`;
                div.innerHTML = `<i class="fas ${icon}"></i>`;
                div.onclick = () => {
                    document.querySelectorAll('.icon-select').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedIcon = icon;
                };
                container.appendChild(div);
            });
            document.getElementById('issueModal').classList.remove('hidden');
        }

        async function saveIssue() {
            const label = document.getElementById('issueLabel').value;
            if(!label) return alert("ใส่ชื่ออาการ");
            
            const payload = { label, icon_class: selectedIcon };

            if (currentEditId) {
                await supabaseClient.from('issue_options').update(payload).eq('id', currentEditId);
            } else {
                // Get max sort order
                const { count } = await supabaseClient.from('issue_options').select('*', { count: 'exact', head: true });
                payload.sort_order = (count || 0) + 1;
                await supabaseClient.from('issue_options').insert([payload]);
            }
            closeModal('issueModal');
            loadIssues();
        }

        // --- 3. USERS (ผู้ใช้งาน) ---
        async function loadUsers() {
            const { data, error } = await supabaseClient.from('profiles').select('*').order('created_at');
            if(error) return;

            const grid = document.getElementById('userGrid');
            grid.innerHTML = '';

            data.forEach(user => {
                let roleColor = 'bg-gray-100 text-gray-600';
                if(user.role === 'technician') roleColor = 'bg-yellow-100 text-yellow-700';
                if(user.role === 'manager') roleColor = 'bg-purple-100 text-purple-700';

                const userData = encodeURIComponent(JSON.stringify(user));

                const html = `
                    <div class="bg-white p-4 rounded-lg shadow border border-gray-200 flex justify-between items-center relative group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold text-lg">
                                ${user.full_name.charAt(0)}
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800">${user.full_name}</h4>
                                <div class="flex gap-2 items-center mt-1">
                                    <span class="text-xs ${roleColor} px-2 py-0.5 rounded uppercase font-bold">${user.role}</span>
                                    <span class="text-xs text-gray-400">@${user.username}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="openUserModal(decodeURIComponent('${userData}'))" class="text-gray-300 hover:text-blue-500 p-1"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteItem('profiles', '${user.id}')" class="text-gray-300 hover:text-red-500 p-1"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        function openUserModal(userJson = null) {
            if (userJson) {
                const user = (typeof userJson === 'string') ? JSON.parse(userJson) : userJson;
                currentEditId = user.id;
                document.getElementById('userModalTitle').innerText = 'แก้ไขข้อมูลผู้ใช้';
                document.getElementById('userFullname').value = user.full_name;
                document.getElementById('username').value = user.username;
                document.getElementById('userRole').value = user.role;
            } else {
                currentEditId = null;
                document.getElementById('userModalTitle').innerText = 'เพิ่มผู้ใช้งาน';
                document.getElementById('userFullname').value = '';
                document.getElementById('username').value = '';
                document.getElementById('userRole').value = 'user';
            }
            document.getElementById('userModal').classList.remove('hidden');
        }

        async function saveUser() {
            const name = document.getElementById('userFullname').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('userRole').value;
            if(!name || !username) return alert("กรอกข้อมูลให้ครบ");

            const payload = { full_name: name, username, role };

            if (currentEditId) {
                await supabaseClient.from('profiles').update(payload).eq('id', currentEditId);
            } else {
                await supabaseClient.from('profiles').insert([payload]);
            }
            closeModal('userModal');
            loadUsers();
        }

        // --- UTILS ---
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function deleteItem(table, id) {
            if(!confirm("ยืนยันการลบ?")) return;
            const { error } = await supabaseClient.from(table).delete().eq('id', id);
            if(error) alert("ลบไม่ได้ (อาจมีการใช้งานอยู่): " + error.message);
            else loadAllData();
        }
    </script>
</body>
</html>
