<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - WD Maintenance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase & Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- IMPORT CONFIG -->
    <script src="config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700;800&display=swap');

        * {
            font-family: 'Sarabun', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 80px rgba(102, 126, 234, 0.3);
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .input-group {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input {
            transition: all 0.3s;
        }

        .input-group:focus-within {
            transform: translateY(-2px);
        }

        .input-group:focus-within label {
            color: #fbbf24;
        }

        .input-group:focus-within i {
            color: #fbbf24;
        }

        .input-group input:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 0 6px rgba(251, 191, 36, 0.1), 0 10px 30px rgba(251, 191, 36, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .btn-login {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .demo-btn {
            transition: all 0.2s;
        }

        .demo-btn:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .demo-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            animation: blobMove 20s ease-in-out infinite;
        }

        @keyframes blobMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .logo-glow {
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            to { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8), 0 0 60px rgba(251, 191, 36, 0.4); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Animated Background Blobs -->
    <div class="blob w-96 h-96 bg-purple-400 absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob w-80 h-80 bg-pink-400 absolute bottom-0 right-0 translate-x-1/2 translate-y-1/2" style="animation-delay: -5s;"></div>
    <div class="blob w-72 h-72 bg-blue-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" style="animation-delay: -10s;"></div>

    <div class="glass-card w-full max-w-md p-10 rounded-3xl z-10 mx-4 animate-fade-in-up relative">

        <!-- Logo & Title -->
        <div class="text-center mb-8 floating">
            <div class="w-24 h-24 bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 rounded-3xl mx-auto flex items-center justify-center shadow-2xl mb-5 text-white text-5xl logo-glow">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight" style="text-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                WD Maintenance
            </h1>
            <p class="text-white/80 text-base font-medium">ระบบแจ้งซ่อมและบริหารจัดการ</p>
        </div>

        <!-- Demo Quick Login -->
        <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 mb-6 shadow-lg">
            <p class="text-white text-xs font-bold mb-3 uppercase tracking-wider text-center flex items-center justify-center gap-2">
                <i class="fas fa-rocket"></i> เข้าสู่ระบบด่วน
            </p>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="fillLogin('user', '1234')" class="demo-btn bg-blue-500 hover:bg-blue-600 text-white rounded-xl py-2.5 text-xs font-bold shadow-lg border border-blue-400/50">
                    <i class="fas fa-user mb-1 block"></i>User
                </button>
                <button onclick="fillLogin('technician', '1234')" class="demo-btn bg-orange-500 hover:bg-orange-600 text-white rounded-xl py-2.5 text-xs font-bold shadow-lg border border-orange-400/50">
                    <i class="fas fa-wrench mb-1 block"></i>Tech
                </button>
                <button onclick="fillLogin('manager', '1234')" class="demo-btn bg-purple-500 hover:bg-purple-600 text-white rounded-xl py-2.5 text-xs font-bold shadow-lg border border-purple-400/50">
                    <i class="fas fa-chart-line mb-1 block"></i>Mgr
                </button>
                <button onclick="fillLogin('admin', '1234')" class="demo-btn bg-red-500 hover:bg-red-600 text-white rounded-xl py-2.5 text-xs font-bold shadow-lg border border-red-400/50">
                    <i class="fas fa-shield-alt mb-1 block"></i>Admin
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="block text-xs font-bold text-white/90 mb-2 ml-1 uppercase tracking-wider">
                    <i class="fas fa-user mr-1"></i> Username / Email
                </label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-4 text-gray-400 text-lg"></i>
                    <input
                        type="text"
                        id="username"
                        class="w-full pl-12 pr-4 py-3.5 rounded-2xl border-2 border-white/30 bg-white/80 focus:bg-white outline-none transition text-gray-800 font-medium shadow-lg"
                        placeholder="ระบุชื่อผู้ใช้"
                        required
                    >
                </div>
            </div>

            <div class="input-group">
                <label class="block text-xs font-bold text-white/90 mb-2 ml-1 uppercase tracking-wider">
                    <i class="fas fa-lock mr-1"></i> Password
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400 text-lg"></i>
                    <input
                        type="password"
                        id="password"
                        class="w-full pl-12 pr-4 py-3.5 rounded-2xl border-2 border-white/30 bg-white/80 focus:bg-white outline-none transition text-gray-800 font-medium shadow-lg"
                        placeholder="รหัสผ่าน"
                        required
                    >
                </div>
            </div>

            <button
                type="submit"
                id="btnLogin"
                class="btn-login w-full py-4 rounded-2xl font-extrabold shadow-2xl text-white text-lg tracking-wide border-2 border-yellow-500/30"
            >
                <i class="fas fa-sign-in-alt mr-2"></i> เข้าสู่ระบบ
            </button>
        </form>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="absolute inset-0 bg-white/95 backdrop-blur-sm z-20 hidden flex flex-col items-center justify-center rounded-3xl">
            <div class="relative">
                <div class="w-20 h-20 border-8 border-orange-200 border-t-orange-500 rounded-full animate-spin"></div>
                <div class="w-16 h-16 border-8 border-purple-200 border-t-purple-500 rounded-full animate-spin absolute top-2 left-2" style="animation-direction: reverse; animation-duration: 0.8s;"></div>
            </div>
            <p class="text-base font-bold text-gray-700 animate-pulse mt-6">กำลังตรวจสอบ...</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-6 text-center w-full z-10 text-xs text-white/60 font-medium">
        <p>© 2026 WD Manufacturing Co., Ltd.</p>
        <p class="text-[10px] mt-1 text-white/40">Powered by Modern Tech Stack</p>
    </div>

    <script>
        function fillLogin(u, p) {
            document.getElementById('username').value = u;
            document.getElementById('password').value = p;
            document.getElementById('btnLogin').click();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();
            const loader = document.getElementById('loadingOverlay');
            loader.classList.remove('hidden');

            try {
                // 1. Try Auth (supabaseClient from config.js)
                let { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: userIn,
                    password: passIn
                });
                let userProfile = null;

                if (!authError && authData.user) {
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', authData.user.id).single();
                    userProfile = profile;
                } else {
                    // 2. Fallback Demo Logic
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('username', userIn).single();
                    if (profile && profile.password === passIn) userProfile = profile;
                }

                if (!userProfile) throw new Error('ไม่พบผู้ใช้หรือรหัสผ่านผิด');

                // Save Session
                localStorage.setItem('cmms_user_session', JSON.stringify(userProfile));

                setTimeout(() => {
                    switch(userProfile.role) {
                        case 'admin': Utils.safeRedirect('admin_dashboard.html'); break;
                        case 'manager': Utils.safeRedirect('manager_dashboard.html'); break;
                        case 'technician': Utils.safeRedirect('technician_dashboard.html'); break;
                        default: Utils.safeRedirect('repair_app_connected.html');
                    }
                }, 800);
            } catch (err) {
                loader.classList.add('hidden');
                alert("Login Failed: " + err.message);
            }
        }
    </script>
</body>
</html>
