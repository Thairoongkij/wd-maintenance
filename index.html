<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - WD Maintenance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase & Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- IMPORT CONFIG -->
    <script src="config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .bg-image { background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=2070'); background-size: cover; background-position: center; }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .input-group:focus-within label, .input-group:focus-within i { color: #f97316; }
        .input-group input:focus { border-color: #f97316; box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1); }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center bg-image relative overflow-hidden">
    <div class="absolute inset-0 bg-slate-900/80 z-0"></div>
    <div class="glass-panel w-full max-w-md p-8 rounded-3xl z-10 mx-4 shadow-2xl animate-fade-in relative overflow-hidden">
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-white rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4 text-orange-500 text-4xl"><i class="fas fa-tools"></i></div>
            <h1 class="text-2xl font-bold text-gray-800">WD Maintenance</h1>
            <p class="text-sm text-gray-500">ระบบแจ้งซ่อมและบริหารจัดการ</p>
        </div>

        <!-- DEMO BUTTONS -->
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-3 mb-6 text-center">
            <p class="text-xs font-bold text-blue-600 mb-2 uppercase tracking-wider">--- Demo Quick Login ---</p>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="fillLogin('user', '1234')" class="bg-white border border-blue-100 text-blue-600 rounded py-1.5 text-xs font-bold hover:bg-blue-50">User</button>
                <button onclick="fillLogin('technician', '1234')" class="bg-white border border-orange-100 text-orange-600 rounded py-1.5 text-xs font-bold hover:bg-orange-50">Tech</button>
                <button onclick="fillLogin('manager', '1234')" class="bg-white border border-purple-100 text-purple-600 rounded py-1.5 text-xs font-bold hover:bg-purple-50">Mgr</button>
                <button onclick="fillLogin('admin', '1234')" class="bg-white border border-green-100 text-green-600 rounded py-1.5 text-xs font-bold hover:bg-green-50">Admin</button>
            </div>
        </div>

        <form id="loginForm" class="space-y-5" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="block text-xs font-bold text-gray-600 mb-1 ml-1 uppercase">Username / Email</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" id="username" class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-300 bg-white/50 focus:bg-white outline-none transition" placeholder="ระบุชื่อผู้ใช้" required>
                </div>
            </div>
            <div class="input-group">
                <label class="block text-xs font-bold text-gray-600 mb-1 ml-1 uppercase">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="password" id="password" class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-300 bg-white/50 focus:bg-white outline-none transition" placeholder="รหัสผ่าน" required>
                </div>
            </div>
            <button type="submit" id="btnLogin" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:from-orange-600 hover:to-orange-700 transition transform hover:-translate-y-0.5">เข้าสู่ระบบ</button>
        </form>
        <div id="loadingOverlay" class="absolute inset-0 bg-white/90 z-20 hidden flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mb-3"></div>
            <p class="text-sm font-bold text-gray-600 animate-pulse">กำลังตรวจสอบ...</p>
        </div>
    </div>
    <div class="absolute bottom-4 text-center w-full z-10 text-[10px] text-white/50">© 2026 WD Manufacturing Co., Ltd.</div>

    <script>
        // ไม่ต้องประกาศ SUPABASE_KEY ซ้ำแล้ว เพราะอยู่ใน config.js

        function fillLogin(u, p) { document.getElementById('username').value=u; document.getElementById('password').value=p; document.getElementById('btnLogin').click(); }

        async function handleLogin(e) {
            e.preventDefault();
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();
            const loader = document.getElementById('loadingOverlay');
            loader.classList.remove('hidden');
            
            try {
                // 1. Try Auth (supabaseClient มาจาก config.js)
                let { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({ email: userIn, password: passIn });
                let userProfile = null;

                if (!authError && authData.user) {
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', authData.user.id).single();
                    userProfile = profile;
                } else {
                    // 2. Fallback Demo Logic
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('username', userIn).single();
                    if (profile && profile.password === passIn) userProfile = profile;
                }

                if (!userProfile) throw new Error('ไม่พบผู้ใช้หรือรหัสผ่านผิด');

                // บันทึก Session
                localStorage.setItem('cmms_user_session', JSON.stringify(userProfile));
                
                setTimeout(() => {
                    switch(userProfile.role) {
                        case 'admin': Utils.safeRedirect('admin_dashboard.html'); break;
                        case 'manager': Utils.safeRedirect('manager_dashboard.html'); break;
                        case 'technician': Utils.safeRedirect('technician_dashboard.html'); break;
                        default: Utils.safeRedirect('repair_app_connected.html');
                    }
                }, 800);
            } catch (err) {
                loader.classList.add('hidden');
                alert("Login Failed: " + err.message);
            }
        }
    </script>
</body>
</html>
