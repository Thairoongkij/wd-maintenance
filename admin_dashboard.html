    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Sidebar Transition Logic */
        #mobileSidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Apply close transform ONLY on mobile screens */
        @media (max-width: 768px) {
            #mobileSidebar.closed { transform: translateX(-100%); }
        }

        #sidebarOverlay { transition: opacity 0.3s ease; }
        #sidebarOverlay.hidden { opacity: 0; pointer-events: none; }

        /* Admin Theme Gradients */
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); } 
        .sidebar-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        
        /* Menu Item Styling */
        .menu-btn { transition: all 0.2s; position: relative; overflow: hidden; }
        .menu-btn:hover { background-color: rgba(255,255,255,0.1); transform: translateX(5px); }
        .menu-btn.active { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); border: none; }
        .menu-btn.active i { color: white !important; }

        .glass-panel { background: white; border-radius: 1rem; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        
        /* Icon Grid */
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; max-height: 200px; overflow-y: auto; padding: 10px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; }
        .icon-option { height: 50px; display: flex; align-items: center; justify-content: center; background: white; border: 2px solid transparent; border-radius: 10px; cursor: pointer; transition: all 0.2s; color: #64748b; font-size: 1.25rem; }
        .icon-option:hover { border-color: #cbd5e1; color: #0f172a; transform: scale(1.05); }
        .icon-option.selected { border-color: #3b82f6; background-color: #eff6ff; color: #3b82f6; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2); }
        
        @media print {
            body * { visibility: hidden; }
            #qrModal, #qrModal * { visibility: visible; }
            #qrModal { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; }
            .no-print { display: none !important; }
        }
    </style>
</head>

    <script>
        // --- EMBEDDED CONFIG & AUTH ---
        const SUPABASE_URL = 'https://nmezqexpvhdozpdzxxek.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZXpxZXhwdmhkb3pwZHp4eGVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5OTAwNTEsImV4cCI6MjA4MjU2NjA1MX0.N1OjCh1sp0xx0DGFjR6yX2hix5oIX7suzrnvQk8qPWU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Auth = {
            requireRole: (allowedRoles = []) => {
                const session = localStorage.getItem('cmms_user_session');
                if (!session) { window.location.href = 'index.html'; return null; }
                const user = JSON.parse(session);
                if (allowedRoles.length > 0 && !allowedRoles.includes(user.role)) {
                    alert('Access Denied'); window.location.href = 'index.html'; return null;
                }
                return user;
            },
            logout: () => { if(confirm('ออกจากระบบ?')) { localStorage.removeItem('cmms_user_session'); window.location.href = 'index.html'; } },
        };

        // --- MAIN LOGIC ---
        let currentTab = 'USERS';
        let dataList = [];
        let selectedIcon = 'fa-tools';
        
        const iconList = ['fa-power-off', 'fa-tools', 'fa-wrench', 'fa-hammer', 'fa-cogs', 'fa-cog', 'fa-tint', 'fa-fire', 'fa-bolt', 'fa-plug', 'fa-wifi', 'fa-server', 'fa-desktop', 'fa-microchip', 'fa-temperature-high', 'fa-snowflake', 'fa-fan', 'fa-oil-can', 'fa-exclamation-triangle', 'fa-question-circle', 'fa-times-circle', 'fa-check-circle', 'fa-stop-circle', 'fa-play-circle', 'fa-car', 'fa-truck', 'fa-ship', 'fa-plane'];

        document.addEventListener('DOMContentLoaded', async () => {
            const user = Auth.requireRole(['admin']);
            if(!user) return;
            switchTab('USERS');
        });
        
        function toggleSidebar() {
            const sb = document.getElementById('mobileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            sb.classList.toggle('closed');
            if(sb.classList.contains('closed')) ov.classList.add('hidden'); else ov.classList.remove('hidden');
        }

        function switchTab(tab) {
            currentTab = tab;
            // Update Sidebar Menu Active State
            document.querySelectorAll('.menu-btn').forEach(el => el.classList.remove('active'));
            if(tab === 'USERS') document.getElementById('nav-users').classList.add('active');
            if(tab === 'ASSETS') document.getElementById('nav-assets').classList.add('active');
            if(tab === 'ISSUES') document.getElementById('nav-issues').classList.add('active');
            if(tab === 'TICKETS') document.getElementById('nav-tickets').classList.add('active');

            const titles = { 'USERS': 'ผู้ใช้งาน (Users)', 'ASSETS': 'เครื่องจักร (Assets)', 'ISSUES': 'อาการเสีย (Issues)', 'TICKETS': 'ประวัติงานซ่อม (Tickets)' };
            const btnTexts = { 'USERS': 'เพิ่มผู้ใช้', 'ASSETS': 'เพิ่มเครื่องจักร', 'ISSUES': 'เพิ่มอาการ', 'TICKETS': '' };

            document.getElementById('pageTitleDisplay').innerText = titles[tab];
            document.getElementById('currentSectionName').innerText = tab;
            document.getElementById('addBtnText').innerText = btnTexts[tab];

            // Hide add button for TICKETS tab
            const addBtn = document.querySelector('button[onclick="openModal()"]');
            if(tab === 'TICKETS') {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'flex';
            }

            fetchData();

            // Auto close sidebar on mobile when clicking item
            if(window.innerWidth < 768) toggleSidebar();
        }

        async function fetchData() {
            const container = document.getElementById('contentArea');
            container.innerHTML = '<div class="flex justify-center items-center h-80 text-slate-300"><i class="fas fa-circle-notch fa-spin text-4xl mr-3 text-blue-500"></i> กำลังโหลด...</div>';

            try {
                let query;
                if (currentTab === 'USERS') query = supabaseClient.from('profiles').select('*').order('username');
                else if (currentTab === 'ASSETS') query = supabaseClient.from('assets').select('*').order('name');
                else if (currentTab === 'ISSUES') query = supabaseClient.from('issue_options').select('*').order('created_at');
                else if (currentTab === 'TICKETS') {
                    // Fetch tickets with joined data
                    const { data: tickets } = await supabaseClient.from('tickets').select('*').order('incident_time', { ascending: false }).limit(500);

                    // Get related data
                    const assetIds = [...new Set(tickets.map(t => t.asset_id).filter(Boolean))];
                    const userIds = [...new Set([...tickets.map(t => t.requester_id), ...tickets.map(t => t.technician_id)].filter(Boolean))];

                    let assetsMap = {}, usersMap = {};

                    if (assetIds.length) {
                        const { data: assets } = await supabaseClient.from('assets').select('id,name,asset_code').in('id', assetIds);
                        assets?.forEach(a => assetsMap[a.id] = a);
                    }

                    if (userIds.length) {
                        const { data: users } = await supabaseClient.from('profiles').select('id,full_name,username').in('id', userIds);
                        users?.forEach(u => usersMap[u.id] = u.full_name || u.username);
                    }

                    dataList = tickets.map(t => ({
                        ...t,
                        asset_name: assetsMap[t.asset_id]?.name || 'ไม่ระบุ',
                        asset_code: assetsMap[t.asset_id]?.asset_code || '-',
                        requester_name: usersMap[t.requester_id] || '-',
                        technician_name: usersMap[t.technician_id] || '-'
                    }));

                    document.getElementById('dataCount').innerText = `${dataList.length} รายการ`;
                    renderTable();
                    return;
                }

                let { data, error } = await query;
                if (error) throw error;

                dataList = data || [];
                document.getElementById('dataCount').innerText = `${dataList.length} รายการ`;
                renderTable();
            } catch (e) {
                container.innerHTML = `<div class="text-center text-red-400 py-16"><i class="fas fa-exclamation-triangle text-5xl mb-3 opacity-30"></i><br>${e.message}</div>`;
            }
        }

        function renderTable() {
            const container = document.getElementById('contentArea');
            if (dataList.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 py-24 flex flex-col items-center"><div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mb-4"><i class="fas fa-folder-open text-3xl opacity-30"></i></div><span class="text-sm font-medium">ไม่พบข้อมูลในระบบ</span></div>`;
                return;
            }

            let tableHeader = '', tableRows = '';

            if (currentTab === 'USERS') {
                tableHeader = `<th class="px-8 py-4 text-xs font-bold text-slate-500 uppercase">Username</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Full Name</th><th class="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase">Role</th><th class="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase">Dept.</th><th class="px-8 py-4 text-right text-xs font-bold text-slate-500 uppercase">Action</th>`;
                dataList.forEach(u => {
                    let roleClass = { 'admin': 'bg-red-100 text-red-700 border-red-200', 'manager': 'bg-purple-100 text-purple-700 border-purple-200', 'technician': 'bg-orange-100 text-orange-700 border-orange-200', 'user': 'bg-blue-100 text-blue-700 border-blue-200' };
                    let roleBadge = `<span class="${roleClass[u.role]||'bg-gray-100'} px-2.5 py-0.5 rounded border text-[10px] font-bold uppercase tracking-wide">${u.role}</span>`;
                    tableRows += `<tr class="hover:bg-blue-50/40 border-b border-gray-100 last:border-0 transition-colors"><td class="px-8 py-4 font-bold text-slate-700">${u.username}</td><td class="px-6 py-4 text-sm font-medium text-slate-600">${u.full_name||'-'}</td><td class="px-6 py-4 text-center">${roleBadge}</td><td class="px-6 py-4 text-center text-sm text-gray-500">${u.department||'-'}</td><td class="px-8 py-4 text-right"><div class="flex justify-end gap-2"><button onclick="openModal('${u.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-blue-500 hover:text-blue-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-pen text-xs"></i></button><button onclick="deleteItem('${u.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-red-500 hover:text-red-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-trash text-xs"></i></button></div></td></tr>`;
                });
            } else if (currentTab === 'ASSETS') {
                tableHeader = `<th class="px-8 py-4 text-xs font-bold text-slate-500 uppercase">Code</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Asset Name</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Location</th><th class="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase">Status</th><th class="px-6 py-4 text-center w-24 text-xs font-bold text-slate-500 uppercase">QR</th><th class="px-8 py-4 text-right text-xs font-bold text-slate-500 uppercase">Action</th>`;
                dataList.forEach(a => {
                    const st = a.status === 'active' ? '<span class="text-emerald-600 font-bold text-[10px] bg-emerald-50 px-2 py-0.5 rounded border border-emerald-100 uppercase">Active</span>' : '<span class="text-slate-400 font-bold text-[10px] bg-slate-100 px-2 py-0.5 rounded border border-slate-200 uppercase">Inactive</span>';
                    tableRows += `<tr class="hover:bg-blue-50/40 border-b border-gray-100 last:border-0 transition-colors"><td class="px-8 py-4 font-mono text-xs text-blue-600 font-bold">${a.asset_code||'-'}</td><td class="px-6 py-4 font-bold text-slate-700">${a.name}</td><td class="px-6 py-4 text-sm text-gray-500">${a.location||'-'}</td><td class="px-6 py-4 text-center">${st}</td><td class="px-6 py-4 text-center"><button onclick="openQRModal('${a.id}')" class="text-slate-400 hover:text-slate-800 transition transform hover:scale-110"><i class="fas fa-qrcode text-lg"></i></button></td><td class="px-8 py-4 text-right"><div class="flex justify-end gap-2"><button onclick="openModal('${a.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-blue-500 hover:text-blue-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-pen text-xs"></i></button><button onclick="deleteItem('${a.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-red-500 hover:text-red-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-trash text-xs"></i></button></div></td></tr>`;
                });
            } else if (currentTab === 'ISSUES') {
                tableHeader = `<th class="px-8 py-4 text-center w-20 text-xs font-bold text-slate-500 uppercase">Icon</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Label</th><th class="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase">Class</th><th class="px-6 py-4 text-center text-xs font-bold text-slate-500 uppercase">Active</th><th class="px-8 py-4 text-right text-xs font-bold text-slate-500 uppercase">Action</th>`;
                dataList.forEach(i => {
                    const st = i.is_active ? '<i class="fas fa-check-circle text-emerald-500"></i>' : '<i class="fas fa-times-circle text-slate-300"></i>';
                    const iconColor = i.is_active ? 'text-blue-600 bg-blue-50 border-blue-100' : 'text-slate-400 bg-slate-50 border-slate-100';
                    tableRows += `<tr class="hover:bg-blue-50/40 border-b border-gray-100 last:border-0 transition-colors"><td class="px-8 py-4 text-center"><div class="w-9 h-9 rounded-lg flex items-center justify-center mx-auto border ${iconColor} shadow-sm"><i class="fas ${i.icon_class}"></i></div></td><td class="px-6 py-4 font-bold text-slate-700">${i.label}</td><td class="px-6 py-4 text-center font-mono text-xs text-slate-400">${i.icon_class}</td><td class="px-6 py-4 text-center">${st}</td><td class="px-8 py-4 text-right"><div class="flex justify-end gap-2"><button onclick="openModal('${i.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-blue-500 hover:text-blue-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-pen text-xs"></i></button><button onclick="deleteItem('${i.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-red-500 hover:text-red-600 hover:shadow-sm flex items-center justify-center transition"><i class="fas fa-trash text-xs"></i></button></div></td></tr>`;
                });
            } else if (currentTab === 'TICKETS') {
                tableHeader = `<th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase">Ticket ID</th><th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase">เครื่องจักร</th><th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase">อาการ</th><th class="px-4 py-4 text-center text-xs font-bold text-slate-500 uppercase">สถานะ</th><th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase">ผู้แจ้ง</th><th class="px-4 py-4 text-xs font-bold text-slate-500 uppercase">ช่าง</th><th class="px-4 py-4 text-center text-xs font-bold text-slate-500 uppercase">วันที่</th><th class="px-4 py-4 text-right text-xs font-bold text-slate-500 uppercase">Action</th>`;

                dataList.forEach(t => {
                    let statusBadge = '';
                    if (t.status === 'OPEN') statusBadge = '<span class="bg-red-100 text-red-700 px-2 py-0.5 rounded text-[10px] font-bold">รอรับงาน</span>';
                    else if (t.status === 'IN_PROGRESS') statusBadge = '<span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-[10px] font-bold">กำลังซ่อม</span>';
                    else if (t.status === 'PENDING_INSPECTION') statusBadge = '<span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded text-[10px] font-bold">รอตรวจสอบ</span>';
                    else if (t.status === 'CLOSED') statusBadge = '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-[10px] font-bold">เสร็จสิ้น</span>';
                    else statusBadge = '<span class="bg-gray-100 text-gray-700 px-2 py-0.5 rounded text-[10px] font-bold">' + t.status + '</span>';

                    const ticketDate = t.incident_time ? new Date(t.incident_time).toLocaleDateString('th-TH', { day: '2-digit', month: 'short' }) : '-';

                    tableRows += `<tr class="hover:bg-red-50/40 border-b border-gray-100 last:border-0 transition-colors">
                        <td class="px-4 py-4 font-mono text-xs text-blue-600 font-bold">${t.id.substring(0, 8)}...</td>
                        <td class="px-4 py-4 text-sm font-medium text-slate-700">${t.asset_name}</td>
                        <td class="px-4 py-4 text-xs text-slate-600">${(t.issue_text || '').substring(0, 30)}...</td>
                        <td class="px-4 py-4 text-center">${statusBadge}</td>
                        <td class="px-4 py-4 text-xs text-slate-600">${t.requester_name}</td>
                        <td class="px-4 py-4 text-xs text-slate-600">${t.technician_name}</td>
                        <td class="px-4 py-4 text-center text-xs text-slate-500">${ticketDate}</td>
                        <td class="px-4 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="window.open('print_job_sheet.html?id=${t.id}','_blank')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-blue-500 hover:text-blue-600 hover:shadow-sm flex items-center justify-center transition" title="พิมพ์ใบงาน">
                                    <i class="fas fa-print text-xs"></i>
                                </button>
                                <button onclick="deleteTicket('${t.id}')" class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-slate-400 hover:border-red-500 hover:text-red-600 hover:shadow-sm flex items-center justify-center transition" title="ลบงานซ่อม">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
                });
            }

            container.innerHTML = `<table class="w-full text-left border-collapse"><thead class="bg-gray-50/50 border-b border-gray-200"><tr>${tableHeader}</tr></thead><tbody class="divide-y divide-gray-100 text-sm">${tableRows}</tbody></table>`;
        }

        function openModal(id = null) {
            const f = document.getElementById('modalFields');
            document.getElementById('editId').value = id || '';
            document.getElementById('genericModal').classList.remove('hidden');
            let d = id ? dataList.find(x => x.id === id) : null;
            document.getElementById('modalTitle').innerText = id ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูลใหม่';

            if (currentTab === 'USERS') {
                f.innerHTML=`<div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username *</label><input type="text" name="username" value="${d?.username||''}" class="w-full border-gray-200 bg-gray-50 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-bold text-slate-700 outline-none transition" required ${id?'readonly':''}></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password ${id?'(Optional)':'*'}</label><input type="text" name="password" class="w-full border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" ${!id?'required':''}></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label><input type="text" name="full_name" value="${d?.full_name||''}" class="w-full border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></div><div class="grid grid-cols-2 gap-4"><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Department</label><input type="text" name="department" value="${d?.department||''}" class="w-full border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Role</label><select name="role" class="w-full border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white outline-none transition"><option value="user" ${d?.role==='user'?'selected':''}>User</option><option value="technician" ${d?.role==='technician'?'selected':''}>Technician</option><option value="manager" ${d?.role==='manager'?'selected':''}>Manager</option><option value="admin" ${d?.role==='admin'?'selected':''}>Admin</option></select></div></div>`;
            } else if(currentTab==='ASSETS') {
                f.innerHTML=`<div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Code</label><input type="text" name="asset_code" value="${d?.asset_code||''}" class="w-full border-gray-200 bg-gray-50 rounded-xl px-4 py-3 font-mono text-sm focus:ring-2 focus:ring-blue-500 outline-none"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Asset Name *</label><input type="text" name="name" value="${d?.name||''}" class="w-full border-gray-200 rounded-xl px-4 py-3 font-bold text-slate-800 focus:ring-2 focus:ring-blue-500 outline-none" required></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Location</label><input type="text" name="location" value="${d?.location||''}" class="w-full border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"></div><div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Status</label><select name="status" class="w-full border-gray-200 rounded-xl px-4 py-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none"><option value="active" ${d?.status==='active'?'selected':''}>Active</option><option value="inactive" ${d?.status==='inactive'?'selected':''}>Inactive</option></select></div>`;
            } else if(currentTab==='ISSUES') {
                selectedIcon = d?.icon_class || 'fa-tools';
                let iconHTML = `<div class="mb-4"><label class="block text-xs font-bold text-slate-500 uppercase mb-2">Select Icon</label><div class="icon-grid">`;
                iconList.forEach(ic => {
                    const activeClass = (ic === selectedIcon) ? 'selected' : '';
                    iconHTML += `<div class="icon-option ${activeClass}" onclick="selectIcon('${ic}', this)"><i class="fas ${ic}"></i></div>`;
                });
                iconHTML += `</div><input type="hidden" name="icon_class" id="iconInput" value="${selectedIcon}"></div>`;
                f.innerHTML=`<div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Label Name *</label><input type="text" name="label" value="${d?.label||''}" class="w-full border-gray-200 rounded-xl px-4 py-3 font-bold text-slate-800 focus:ring-2 focus:ring-blue-500 outline-none" required></div>${iconHTML}<div><label class="flex items-center gap-3 mt-4 p-4 bg-slate-50 rounded-xl border border-slate-100 cursor-pointer hover:bg-slate-100 transition"><input type="checkbox" name="is_active" class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500" ${!d || d.is_active ? 'checked' : ''}> <span class="text-sm font-bold text-slate-700">เปิดใช้งาน (Active)</span></label></div>`;
            }
        }

        function selectIcon(icon, el) {
            selectedIcon = icon;
            document.getElementById('iconInput').value = icon;
            document.querySelectorAll('.icon-option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
        }

        function closeModal() { document.getElementById('genericModal').classList.add('hidden'); }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = document.getElementById('editId').value;
            const data = Object.fromEntries(formData.entries());
            let table = '';
            
            if(currentTab === 'USERS') { table = 'profiles'; if(id && !data.password) delete data.password; }
            else if(currentTab === 'ASSETS') table = 'assets';
            else if(currentTab === 'ISSUES') { table = 'issue_options'; data.is_active = formData.get('is_active') === 'on'; }

            try {
                if (id) await supabaseClient.from(table).update(data).eq('id', id);
                else await supabaseClient.from(table).insert([data]);
                closeModal(); fetchData();
            } catch (err) { alert('Error: ' + err.message); }
        }

        async function deleteItem(id) {
            if(!confirm('ยืนยันลบข้อมูลนี้? (ไม่สามารถกู้คืนได้)')) return;
            let table = '';
            if(currentTab === 'USERS') table = 'profiles';
            else if(currentTab === 'ASSETS') table = 'assets';
            else if(currentTab === 'ISSUES') table = 'issue_options'; 

            try {
                const { error } = await supabaseClient.from(table).delete().eq('id', id);
                if(error) throw error;
                fetchData();
            } catch (err) { alert('ลบไม่สำเร็จ: ' + err.message); }
        }

        function openQRModal(assetId) {
            const asset = dataList.find(a => a.id === assetId);
            if (!asset) return;
            document.getElementById('qrModal').classList.remove('hidden');
            document.getElementById('qrAssetName').innerText = asset.name;
            document.getElementById('qrAssetId').innerText = asset.asset_code || asset.id;
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, { text: asset.id, width: 160, height: 160, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        }

        // === TICKET DELETION FUNCTION (CASCADE DELETE) ===
        async function deleteTicket(ticketId) {
            if (!confirm('⚠️ ยืนยันการลบงานซ่อมนี้?\n\n- ข้อมูลที่จะถูกลบ:\n  • ใบแจ้งซ่อม\n  • รูปภาพทั้งหมด\n  • รายการเบิกอะไหล่\n\n※ ไม่สามารถกู้คืนข้อมูลได้!')) {
                return;
            }

            const container = document.getElementById('contentArea');
            const originalHTML = container.innerHTML;
            container.innerHTML = '<div class="flex flex-col justify-center items-center h-80 text-slate-300"><i class="fas fa-circle-notch fa-spin text-5xl mb-4 text-red-500"></i><p class="text-sm font-medium text-slate-600">กำลังลบข้อมูล...</p></div>';

            try {
                // 1. Fetch all media records for this ticket
                const { data: mediaRecords } = await supabaseClient
                    .from('media')
                    .select('url')
                    .eq('ticket_id', ticketId);

                // 2. Extract filenames from URLs and delete from storage
                if (mediaRecords && mediaRecords.length > 0) {
                    for (const media of mediaRecords) {
                        if (media.url) {
                            // Extract filename from URL
                            const urlParts = media.url.split('/');
                            const filename = urlParts[urlParts.length - 1];

                            // Delete from storage
                            await supabaseClient.storage
                                .from('repair-files')
                                .remove([filename]);
                        }
                    }
                }

                // 3. Delete media records from database
                await supabaseClient
                    .from('media')
                    .delete()
                    .eq('ticket_id', ticketId);

                // 4. Delete spare parts requests
                await supabaseClient
                    .from('spare_parts_requests')
                    .delete()
                    .eq('ticket_id', ticketId);

                // 5. Delete the ticket itself
                const { error: ticketError } = await supabaseClient
                    .from('tickets')
                    .delete()
                    .eq('id', ticketId);

                if (ticketError) throw ticketError;

                // Success!
                alert('✅ ลบงานซ่อมเรียบร้อยแล้ว\n\n- ลบใบแจ้งซ่อม\n- ลบรูปภาพทั้งหมด\n- ลบรายการเบิกอะไหล่');
                fetchData(); // Refresh

            } catch (error) {
                console.error('Delete error:', error);
                alert('❌ เกิดข้อผิดพลาดในการลบ:\n\n' + error.message);
                container.innerHTML = originalHTML; // Restore
            }
        }
    </script>
